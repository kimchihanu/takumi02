<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>足し算</h1>
	<input type ="text" id = "num1"/>
	<span>+</span>
	<input type="text" id ="num2"/>
	<button type="button" value="add" onclick="add()">SUBMIT</button>
	<p id="resultAdd"></p>
	
	<h1>引き算</h1>
	<input type ="text" id = "num3"/>
	<span>-</span>
	<input type="text" id ="num4"/>
	<button type="button" value="sub" onclick="sub()">SUBMIT</button>
	<p id="resultSub"></p>
	
	<h1>掛け算</h1>
	<input type ="text" id = "num5"/>
	<span>*</span>
	<input type="text" id ="num6"/>
	<button type="button" value="multi" onclick="multi()">SUBMIT</button>
	<p id="resultMulti"></p>
	
	<h1>割り算</h1>
	<input type ="text" id = "num7"/>
	<span>:</span>
	<input type="text" id ="num8"/>
	<button type="button" value="divi" onclick="divi()">SUBMIT</button>
	<p id="resultDivi"></p>
	<p id="largestResult"></p>
</body>
