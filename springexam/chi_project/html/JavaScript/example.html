<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<style>
.green {
background-color: green;
}
.red {
background-color: red;
}
</style>
</head>
<body>
<div>
<label for="number_1">Input 1:</label>
<input type="text" id="number_1">
<label for="number_2">Input 2:</label>
<input type="text" id="number_2">
<button onclick="add()">Add</button>
</div>
<br>
<div>
<label for="number_3">Input 3:</label>
<input type="text" id="number_3">
<label for="number_4">Input 4:</label>
<input type="text" id="number_4">
<button onclick="subtract()">Subtract</button>
</div>
<br>
<div>
<label for="number_5">Input 5:</label>
<input type="text" id="number_5">
<label for="number_6">Input 6:</label>
<input type="text" id="number_6">
<button onclick="multiply()">Multiply</button>
</div>
<br>
<div>
<label for="number_7">Input 7:</label>
<input type="text" id="number_7">
<label for="number_8">Input 8:</label>
<input type="text" id="number_8">
<button onclick="divide()">Divide</button>
</div>
<br>
<div id="result"></div>
<script>
let resultsArray = [];
function add() {
var number_1 = parseInt(document.getElementById("number_1").value) || 0;
var number_2 = parseInt(document.getElementById("number_2").value) || 0;
var sum = number_1 + number_2;
result(sum);
resultsArray.push(sum);
getLargestResult();
}
function subtract() {
var number_3 = parseInt(document.getElementById("number_3").value) || 0;
var number_4 = parseInt(document.getElementById("number_4").value) || 0;
var difference = number_3 - number_4;
result(difference);
resultsArray.push(difference);
getLargestResult();
}
function multiply() {
var number_5 = parseInt(document.getElementById("number_5").value) || 0;
var number_6 = parseInt(document.getElementById("number_6").value) || 0;
var product = number_5 * number_6;
result(product);
resultsArray.push(product);
getLargestResult();
}
function divide() {
var number_7 = parseInt(document.getElementById("number_7").value) || 0;
var number_8 = parseInt(document.getElementById("number_8").value) || 0;
if (number_8 === 0) {
result("error!", isError);
} else {
var quotient = number_7 / number_8;
result(quotient);
resultsArray.push(quotient);
getLargestResult();
}
}
function result(result, isError) {
var resultCheck = document.getElementById("result");
resultCheck.textContent = result;
resultCheck.className = result > 3000 ? "green" : "";
if (isError) {
resultCheck.className = "red";
}
}
function getLargestResult() {
if (resultsArray.length <1) {
return;
}
maxResult = resultsArray[0];
for (let i = 1; i < resultsArray.length; i++) {
if (resultsArray[i] > maxResult) {
maxResult = resultsArray[i];
}
}
document.getElementById("result").textContent = "Max Result: " + maxResult;
}
</script>
</body>
</html>
